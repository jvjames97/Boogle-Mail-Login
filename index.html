<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Boogle</title>
    </head>
    <body>
        <div class="main">
            <div class="box1">
                <p class="boogle-logo">
                    <span id="B">B</span>
                    <span id="first-o">o</span>
                    <span id="second-o">o</span>
                    <span id="g">g</span>
                    <span id="l">l</span>
                    <span id="e">e</span>
                </p>
                <h1>Sign in</h1>
                <h2>Continue to Gmail</h2>
                <input type="email" placeholder="Email or phone">
            </div>
            <div class="box2">
                <p id="forgotemail"><a href="#">Forgot email?</a></p>
                <p>Not your computer? Use Guest mode to sign in privately.</p>
                <p id="learnmore"><a href="#">Learn more</a></p>
            </div>
            <div class="box3">
                <p id="createaccount"><a href="#">Create an account</a></p>
                <a href="#" id="button">Next</a>
            </div>
        </div>
    </body>
    <footer>
        <div class="footer">
            <select class="languagelist">
                <option value="#">English (UK)</option>
                <option value="#">English (EEUU)</option>
                <option value="#">Spanish (Spain)</option>
                <option value="#">Spanish (SouthAmerica)</option>
                <option value="#">French (France)</option>
                <option value="#">French (Canada)</option>
            </select>
            <p class="footeroptions">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </p>
        </div>
    </footer>
</html>
